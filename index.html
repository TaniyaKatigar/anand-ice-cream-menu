<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anand Ice Cream - Digital Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200px 100%;
            animation: shimmer 1.5s infinite;
        }
        
        .slide-in {
            animation: slideInUp 0.6s ease-out forwards;
        }
        
        .category-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .category-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .item-card {
            transition: all 0.3s ease;
        }
        
        .item-card:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .loading-dot {
            animation: pulse 1.5s infinite;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .ice-cream-bg {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }
    </style>
</head>
<body class="min-h-screen ice-cream-bg">
    <!-- Header -->
    <!-- Header -->
<header class="gradient-bg text-white py-8 px-4 shadow-2xl">
  <div class="max-w-6xl mx-auto text-center">
    <img src="assets/logo.png" alt="Anand Ice Cream Logo" class="mx-auto w-32 h-24 mb-4 float-animation" />
    <p class="text-xl opacity-90">Delicious frozen treats made with love</p>
    <div class="mt-4 flex justify-center items-center space-x-2">
      <img src="assets/loader.gif" alt="Loading..." class="w-6 h-6" />
      <span class="ml-3 text-sm opacity-75">Fetching fresh menu...</span>
    </div>
  </div>
</header>


    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Categories Section -->
        <section class="mb-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Our Categories</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="categoriesGrid">
                <!-- Categories will be loaded here -->
            </div>
        </section>

        <!-- Items Section -->
        <section id="itemsSection" class="hidden">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-3xl font-bold text-gray-800" id="categoryTitle">Menu Items</h2>
                <button onclick="showAllCategories()" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-full transition-all duration-300 transform hover:scale-105">
                    ← Back to Categories
                </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="itemsGrid">
                <!-- Items will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Loading Overlay -->
  <!-- Loading Overlay -->
<div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-2xl p-8 text-center">
    <img src="assets/loader.gif" alt="Loading..." class="w-16 h-16 mx-auto mb-4" />
    <p class="text-gray-600">Loading delicious items...</p>
  </div>
</div>

    <script>
        // Simulated Google Sheets data
        let categoriesData = [];
        let itemsData = {};

        async function fetchMenuData() {
        try {
            const res = await fetch('https://script.google.com/macros/s/AKfycbyChyeV_ZsinxUOGmf67GGvkTCFvG6spVYFVSwcjNYSEyGZWs0hLLS3zMVbprRHjSDL/exec');
            const data = await res.json();
            categoriesData = data.categories;
            itemsData = data.items;
            loadCategories();
        } catch (error) {
            console.error("Failed to fetch menu data:", error);
      }
  }


        let currentCategory = null;

        // Simulate loading delay
        function simulateLoading(callback, delay = 1000) {
            document.getElementById('loadingOverlay').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
                callback();
            }, delay);
        }

        // Load categories
        function loadCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';
            
            categoriesData.forEach((category, index) => {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card bg-white rounded-2xl p-6 shadow-lg cursor-pointer slide-in';
                categoryCard.style.animationDelay = `${index * 0.1}s`;
                categoryCard.onclick = () => loadItems(category.name);
                
                grid.appendChild(categoryCard);
            });
        }

        // Load items for a category
        function loadItems(categoryName) {
            currentCategory = categoryName;
            
            simulateLoading(() => {
                const itemsSection = document.getElementById('itemsSection');
                const categoriesSection = document.querySelector('section');
                const categoryTitle = document.getElementById('categoryTitle');
                const itemsGrid = document.getElementById('itemsGrid');
                
                // Hide categories, show items
                categoriesSection.style.display = 'none';
                itemsSection.classList.remove('hidden');
                categoryTitle.textContent = categoryName;
                
                // Clear and populate items
                itemsGrid.innerHTML = '';
                const items = itemsData[categoryName] || [];
                
                items.forEach((item, index) => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card bg-white rounded-xl p-6 shadow-md slide-in';
                    itemCard.style.animationDelay = `${index * 0.1}s`;
                    
                    itemCard.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h4 class="text-lg font-semibold text-gray-800 mb-2">${item.name}</h4>
                                <div class="flex items-center justify-between">
                                    <span class="text-2xl font-bold text-purple-600">${item.price}</span>
                                    <button class="bg-gradient-to-r from-pink-500 to-purple-500 text-white px-4 py-2 rounded-full text-sm font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                                        Add to Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    itemsGrid.appendChild(itemCard);
                });
            });
        }

        // Show all categories
        function showAllCategories() {
            const itemsSection = document.getElementById('itemsSection');
            const categoriesSection = document.querySelector('section');
            
            itemsSection.classList.add('hidden');
            categoriesSection.style.display = 'block';
            currentCategory = null;
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
  simulateLoading(() => {
    fetchMenuData(); // This will fetch data and then call loadCategories()
  }, 1500);
});


        // Add click handlers for cart buttons
        document.addEventListener('click', (e) => {
            if (e.target.textContent === 'Add to Cart') {
                e.target.textContent = 'Added! ✓';
                e.target.classList.add('bg-green-500');
                e.target.classList.remove('from-pink-500', 'to-purple-500');
                
                setTimeout(() => {
                    e.target.textContent = 'Add to Cart';
                    e.target.classList.remove('bg-green-500');
                    e.target.classList.add('from-pink-500', 'to-purple-500');
                }, 2000);
            }
        });
    </script>
