<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anand Ice Cream - Digital Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    * { font-family: 'Poppins', sans-serif; }

    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes slideInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    .float-animation { animation: float 3s ease-in-out infinite; }
    .slide-in { animation: slideInUp 0.6s ease-out forwards; }

    .category-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .header-text {
     font-weight: 700;
     color: #6b21a8;
    }

    .item-card:hover {
      transform: translateX(8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .gradient-bg {
      background: linear-gradient(to right, #FFF176, #FFD700); /* Brighter yellow gradient */
    }

    .ice-cream-bg {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
    }
  </style>
</head>
<body class="min-h-screen ice-cream-bg">

  <!-- Header -->
  <header class="gradient-bg py-4 px-4 shadow-2xl">
    <div class="max-w-6xl mx-auto text-center">
      <img src="assets/logo.png" alt="Anand Ice Cream Logo" class="mx-auto w-32 h-24 mb-4 float-animation" />
      <p class="text-xl header-text">Cool treats. Warm hearts.</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 py-8">
    <!-- Categories Section -->
    <section class="mb-12" id="categoriesSection">
      <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Our Categories</h2>
      <p id="noCategoriesMessage" class="text-center text-gray-500 text-lg hidden mb-6">No categories added yet</p>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="categoriesGrid"></div>
    </section>

    <!-- Items Section -->
    <section id="itemsSection" class="hidden">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-3xl font-bold text-gray-800" id="categoryTitle">Menu Items</h2>
        <button onclick="showAllCategories()" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-full transition-all duration-300 transform hover:scale-105">
          ← Back to Categories
        </button>
      </div>
      <p id="noItemsMessage" class="text-center text-gray-500 text-lg hidden mb-6">No items added yet.</p>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="itemsGrid"></div>
    </section>
  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl p-8 text-center">
      <img src="assets/loader.gif" alt="Loading..." class="w-16 h-16 mx-auto mb-4" />
      <p class="text-gray-600">Loading delicious items...</p>
    </div>
  </div>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbyChyeV_ZsinxUOGmf67GGvkTCFvG6spVYFVSwcjNYSEyGZWs0hLLS3zMVbprRHjSDL/exec?action=getWebData';

    let categoriesData = [];
let itemsData = {};

async function fetchMenuData() {
  try {
    document.getElementById('loadingOverlay').classList.remove('hidden');
    const res = await fetch(sheetURL);
    const data = await res.json();
    categoriesData = data.categories;

    // ✅ Build itemsData using CategoryID
    itemsData = {};
    data.items.forEach(item => {
      const catId = item.CategoryID;
      if (!itemsData[catId]) itemsData[catId] = [];
      itemsData[catId].push({ name: item.Name, price: item.Price });
    });

    loadCategories();
    history.replaceState({ page: 'categories' }, '', '');
  } catch (error) {
    console.error("Failed to fetch menu data:", error);
  }
}


    function loadCategories() {
      const grid = document.getElementById('categoriesGrid');
      grid.innerHTML = '';
      const noCatMsg = document.getElementById('noCategoriesMessage');
if (categoriesData.length === 0) {
  noCatMsg.classList.remove('hidden');
} else {
  noCatMsg.classList.add('hidden');
}

      categoriesData.forEach((category, index) => {
        const card = document.createElement('div');
        card.className = 'category-card bg-white rounded-2xl p-6 shadow-lg cursor-pointer slide-in';
        card.style.animationDelay = `${index * 0.1}s`;
        card.onclick = () => loadItems(category.id, category.name);

        card.innerHTML = `
  <div class="text-center">
    <img src="${category.imageUrl}" alt="${category.name}" class="w-full h-32 object-cover rounded-xl mb-4" />
    <h3 class="text-xl font-semibold text-gray-800">${category.name}</h3>
    <div class="mt-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 px-4 rounded-full text-sm font-medium">
      View Menu
    </div>
  </div>
`;

        grid.appendChild(card);
      });

      document.getElementById('loadingOverlay').classList.add('hidden');
    }

    function simulateLoading(callback, delay = 1000) {
      document.getElementById('loadingOverlay').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('loadingOverlay').classList.add('hidden');
        callback();
      }, delay);
    }

    function loadItems(categoryId, categoryName) {
  currentCategory = categoryId;
  simulateLoading(() => {
    document.getElementById('categoriesSection').style.display = 'none';
    document.getElementById('itemsSection').classList.remove('hidden');
    document.getElementById('categoryTitle').textContent = categoryName;
    history.pushState({ page: 'items', category: categoryId }, '', '');

    const itemsGrid = document.getElementById('itemsGrid');
    itemsGrid.innerHTML = '';

    const items = itemsData[categoryId] || [];

    const noItemMsg = document.getElementById('noItemsMessage');
    if (items.length === 0) {
      noItemMsg.classList.remove('hidden');
    } else {
      noItemMsg.classList.add('hidden');
    }

    items.forEach((item, index) => {
      const itemCard = document.createElement('div');
      itemCard.className = 'item-card bg-white rounded-xl p-6 shadow-md slide-in';
      itemCard.style.animationDelay = `${index * 0.1}s`;

      itemCard.innerHTML = `
        <div class="flex justify-between items-start">
          <div class="flex-1">
            <h4 class="text-lg font-semibold text-gray-800 mb-2">${item.name}</h4>
            <div class="text-right">
              <span class="text-2xl font-bold text-purple-600">${item.price}</span>
            </div>
          </div>
        </div>
      `;
      itemsGrid.appendChild(itemCard);
    });
  });
}



    function showAllCategories() {
      document.getElementById('itemsSection').classList.add('hidden');
      document.getElementById('categoriesSection').style.display = 'block';
      currentCategory = null;
      history.pushState({ page: 'categories' }, '', '');
    }

    window.addEventListener('popstate', function (event) {
      const state = event.state;

      if (state && state.page === 'categories') {
        showAllCategories();
      }
      else if (state && state.page === 'items') {
      const category = categoriesData.find(cat => cat.id === state.category);
      if (category) loadItems(category.id, category.name);
      } else {
        // Optional: Prevent app from closing
        const stay = confirm("Do you want to exit the menu?");
        if (!stay) {
          window.history.forward(); // Stay on current page
        } else {
          history.pushState({ page: 'categories' }, '', '');
        }
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      fetchMenuData();
    });
  </script>

</body>
</html>
